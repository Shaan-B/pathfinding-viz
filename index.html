  searcher.init(graph, 0, 10);

  // Simple
  // searcher.init(graph, 0, 3);

  // PowerPoint
  // searcher.init(graph, 0, 7);
  // searcher.init(graph, 0, 3);
  update(graph);

  function doStep() {
    searcher.step(graph);
    update(graph);
  }

  function finish() {
    var interval = d3.interval(() => {
      if(searcher.step(graph)) {
        console.log('Search complete.');
        interval.stop();
      }
      update(graph);
    },  500);
  }
</script>
